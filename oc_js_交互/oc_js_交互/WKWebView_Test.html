<!DOCTYPE html>

<html lang="en">
    
    <head>
        <title>WKWebView Test</title>
        <meta charset="utf-8">
            
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                
        <meta name="description" content="">
                    
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <script type="text/javascript">
            function showAlert(msg){
                alert(msg);
            }
            function callOC(){
<!--                App.methodName('android message');-->
                window.webkit.messageHandlers.TT.postMessage('this is message','sencond message');
            }
            function returnTitle(){
                var title = document.title;
                window.webkit.messageHandlers.TT.postMessage(title);
            }
            function returnMsg() {
                window.webkit.messageHandlers.TT.postMessage('return msg');
            }
            
        </script>
                        
    </head>
    <body>
        <input type="button" value="alert" onclick="showAlert('弹出消息')"/><br />
        <button id="hallo" onclick="callOC()"> JS调用OC代码:TT</button> <br />
        <button id="returnMessage" onclick="returnMsg()">return msg</button> <br />
        <button id="hallo" onclick="returnTitle()">return title</button> <br />
        <p id="test">test/test</p>
        <p id="test1">test/test</p>
        <p id="test2">test/test</p>
    </body>
    
</html>
